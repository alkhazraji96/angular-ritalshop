<div class="shadow-sm p-2" *ngFor="let product of product$ | async">
  <div class="row flex-row-reverse">
    <div class="col-md-5 col-lg-3 col-xl-3">
      <img class="img-fluid" src="{{product.image}}">
    </div>
    <div class="col-md-7 col-lg-9 col-xl-9">
      <div class="d-flex justify-content-between">
        <div class="d-flex" id="btn-group">
          <button class="btn bg-light" (click)="onRemoveQty(product)"><span
              class="material-icons align-bottom">remove</span></button>
          <div class="px-3">{{product.qty}}</div>
          <button class="btn bg-light" (click)="onAddQty(product)"><span
              class="material-icons d-inline-block align-bottom">add</span></button>
        </div>
        <h5 class="text-right" dir="rtl">{{product.name}}</h5>
      </div>
      <ul class="bar my-0" *ngFor="let desc of product.description">
        <li class="text-right" dir="rtl">{{desc.desc}}</li>
      </ul>
    </div>
  </div>
  <button class="btn btn-danger" (click)="onRemoveBtn(product)"><span id="cart-icon"
      class="material-icons-outlined d-inline-block align-bottom">remove_shopping_cart</span>
    ازالة من العربة</button>
</div>
