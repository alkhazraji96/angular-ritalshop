<table class="table table-striped table-bordered text-center mt-5">
  <thead>
    <tr class="bg-light">
      <th scope="col">التاريخ</th>
      <th scope="col">السعر</th>
      <th scope="col">المنتج</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sell of sells; let i=index">
      <td>{{sell.date}}</td>
      <td>{{sell.price}}</td>
      <td>{{sell.details}}</td>
      <td>{{i + 1}}</td>
    </tr>
  </tbody>
</table>
